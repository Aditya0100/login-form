<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Down Menu</title>
    <script src="https://kit.fontawesome.com/3f0e5856af.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="imgBx">
            <img src="https://www.unsplash.it/700/700" alt="image" class="half-img">
        </div>
        <div class="contentBx">
            <div class="formBx">
                <h2>Login</h2>
                <form action="results.html">
                    <div class="input-box nameBx">
                        <label for="Name">Username</label>
                        <input type="text" id="Name" name="Username">
                    </div>
                    <div class="input-box passwordBx">
                        <label for="Password">Password</label>
                        <input type="password" id="Password" name="Password">
                    </div>
                    <div class="input-box remember-me">
                        <input type="checkbox" name="Remember me" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <div class="input-box button">
                        <button type="submit">Sign in</button>
                    </div>
                    <div class="input-box sign-up">
                        <p>Don't have an account? <a href="#">Sign up</a></p>
                    </div>
                </form>
                <hr>
                <h3 class="social-media">Login with social media</h3>
                <div class="icons">
                    <ul class="icon-list">
                        <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fab fa-discord"></i></a></li>
                    </ul>

                </div>
            </div>
        </div>
    </section>

</body>

</html>
